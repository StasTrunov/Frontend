<body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lesson form</title>
      </head>
      <body>
        <form action="">
          <h1>Fill the form</h1>          
          <div>
            <label for="name">Input your name</label>
            <input type="text" id="name" placeholder="name" />
          </div>
          <div>
            <label for="last name">Input your last name</label>
            <input type="text" id="name" placeholder="last name" />
          </div>
          <div>
            <label for="email">Input your email</label>
            <input type="email" name="email" id="email" placeholder="email" />
          </div>
          <div>
            <label for="phone">Input your phone number</label>
            <input autofocus type="tel" placeholder="phone" />
          </div>
          <button type="submit">Send</button>
        </form>
      </body>
    </html>
    
</body>
</html>
