<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson form</title>
  </head>
  <body>
    <form action="">
      <h1>Fill the form</h1>
      <div>
        <label for="email">Input your email</label>
        <input type="email" name="email" id="email" placeholder="email" />
      </div>
      <div>
        <label for="name">Input your name</label>
        <input type="text" id="name" placeholder="name" />
      </div>
      <div>
        <label for="phone">Input your phone number</label>
        <input autofocus type="tel" placeholder="phone" />
      </div>
      <div>
        <label for="checkbox">checkbox</label>
        <input type="checkbox" />
      </div>
      <div>
        <h2>Choose courses which you want</h2>
        <ul>
          <li>
            <input type="checkbox" />
            <label for="">Frontend</label>
          </li>
          <li>
            <input type="checkbox" />
            <label for="">Java</label>
          </li>
          <li>
            <input type="checkbox" />
            <label for="">Python</label>
          </li>
          <li>
            <input type="checkbox" />
            <label for="">C++</label>
          </li>
          <li>
            <input type="checkbox" />
            <label for="">C#</label>
          </li>
          <li>
            <input type="checkbox" />
            <label for="">Go</label>
          </li>
          <li>
            <input type="checkbox" />
            <label for="">PHP</label>
          </li>
          <li>
            <input type="checkbox" />
            <label for="">Swift</label>
          </li>
          <li>
            <input type="checkbox" />
            <label for="">Ruby</label>
          </li>
          <li>
            <input type="checkbox" />
            <label for="">Kotlin</label>
          </li>
        </ul>
      </div>
      <div>
        <h2>Choose your level</h2>
        <ul>
          <li>
            <label for="">Junior</label>
            <input type="radio" name="Experiance" />
          </li>
          <li>
            <label for="">Middle</label>
            <input type="radio" name="Experiance" />
          </li>
          <li>
            <label for="">Senior</label>
            <input type="radio" name="Experiance" />
          </li>
        </ul>
      </div>
      <div>
        <label for="">Date of riding</label>
        <input type="datetime-local" min="2023-09-03118:30" />
      </div>
      <div>
        <label for="">File</label>
        <input type="file">
      </div>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
