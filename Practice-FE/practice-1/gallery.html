     <aside></aside> <!--side block -->

        <section>
            <a href="https://www.instagram.com/"></a>

            <div> <!--block-->

                <img src="" alt="">
                <article>
                    <h4></h4>
                </article>
            </div> 
            <a href="https://www.instagram.com/"></a> 

            <article></article> <!--text block -->

        <img src="" alt="">
        <h1></h1>

        <section>
            <img src="" alt="">
            <h2></h2>

            <div>
                <h3></h3>
                <img src="" alt="">

            </div>

                <h3></h3>

        <section>
            <div></div>
        </section>

    <footer></footer>
